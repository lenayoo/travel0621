<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/images/window.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./public/images/window.png" alt="logo" />
        <p>TravelM4</p>
      </div>
      <div class="contact">
        <p>+090 1234 9892</p>
        <p>+090 1234 9892</p>
      </div>
      <div class="vertical-line"></div>
      <div class="operation-time">
        <p>Mon-Fri: 9:00AM - 5PM</p>
        <p>Sat - Sun: cloased</p>
      </div>
      <button class="detail-btn">See Trips ></button>
    </div>
    <ul class="nav">
      <li>Home</li>
      <li>Tours</li>
      <li>Booking</li>
      <li>Destination</li>
      <li>Pages</li>
      <li>Blog</li>
      <li>Help</li>
    </ul>
    <div class="main">
      <h1>Where will you go?</h1>
      <p>The place that makes you stay magical.</p>
      <input placeholder="Destination, city" />
      <div>
        <input placeholder="Any Month" />
        <input placeholder="Sort By Date" />
        <button class="detail-btn">Search</button>
      </div>
    </div>
    <div class="footer-btn">
      <div class="round blue"></div>
      <div class="round red"></div>
    </div>
  </body>
